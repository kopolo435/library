<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>
    <header>
        <h1>The Library Of Babel</h1>
        <button id="addBook">Add new book</button>
    </header>
    <main>
        <div class="booksContainer"></div>
        <div class="formContainer">
            <form action="">
                <label for="title">Book Title
                    <input type="text" id="title" name="title">
                </label>
                <label for="autor">Book Autor
                    <input type="text" id="autor" name="autor">
                </label>
                <label for="pgNum">Book page number
                    <input type="number" id="pgNum" name="pgNumber">
                </label>
                <fieldset>
                    <legend>Have you read the Book</legend>

                    <label for="yRead">
                        <input type="radio" name="readStatus" id="yRead" value="Yes" checked>
                    </label>
                    <label for="nRead">
                        <input type="radio" name="readStatus" id="nRead" value="Not yet">
                    </label>
                </fieldset>
            </form>
        </div>
    </main>
    
</body>
</html>
